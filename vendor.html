<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="main">
      <nav class="navbar  bg-body-secondary ">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./assets/food-app-logo.png" alt="Logo" width="100" height="67" class="d-inline-block align-text-top">
            <h4>OniFood</h4>
          </a>
        </div>
      </nav>
      <h1 class="text-center">Vendor Page</h1>
      <div class="signupForm mt-5">
        <form >
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="title" placeholder="Title">
            <label for="floatingInput">Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="description" placeholder="Description">
            <label for="floatingPassword">Description</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="price" placeholder="Price">
            <label for="floatingPassword">Price</label>
          </div>
          <div class=" position-relative mb-4">
            <input type="file" class="form-control" id="productImg" >
            <label style="transform: translate(5px, -50%);background-color: #fff;" for="productImg" class="position-absolute top-50"> <b>+</b>Upload Img</label>
          </div>
          <button type="submit" id="logIn" class="btn btn-primary w-75 m-auto d-block ">Login</button>
        </form>
      </div>
    </div>

    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="vendor.js" type="module"></script>
</html>
