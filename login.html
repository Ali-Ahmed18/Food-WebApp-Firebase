<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <nav style="background-color:  rgba(244, 111, 2, 0.637);" class="px-5 navbar navbar-expand-sm shadow">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="./index.html"><img src="./assets/food-app-logo.png"  width="120" height="80" alt="LOGO"><h4 class="text-light">OniFood</h4></a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold text-light" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-light" href="./signup.html">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-light" href="./login.html">Signin</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
        <div class="page1">
            <div class="signupForm">
                <h2 class="text-white">Signin</h2>
                <form autocomplete="off" onsubmit="return false">

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email address">
                      <label for="email" class="form-label">Email address</label>
                      <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                      <label for="password" class="form-label">Password</label>
                    </div>
                    <button type="submit" id="logIn" style="background-color:  rgb(244, 111, 2);" class="btn text-white w-75 d-block mx-auto">Signin</button>

                  </form>
              </div>
        </div>
        

        <div class="loginMessage">
              Signup Successfully
        </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="./firebaseConfig.js" type="module"></script>
<script src="login.js" type="module"></script>
</html>
